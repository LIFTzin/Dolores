<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
    <script type="module" src="calc.js"></script>
</head>
<body>
    <div class="centralizar_tabela">
        <h1 class="centralizar">CALCULADORA SUPREMA</h1>
        <span id="visor">0</span>
        <table> <!--Tabela-->
            <tr> <!--Linha-->
                <td><button class="botao_vermelho" onclick="apagar_tudo()">CE</button></td> <!--Elemento-->
                <td><button class="botao_vermelho_medio" onclick="apagar_acao()">C</button></td>
                <td><button class="botao_vermelho_claro" onclick="apagar_caractere()">DEL</button></td>
                <td><button class="botao_cinza" onclick="mostrar_coisa('/')">/</button></td>
            </tr>
            <tr>
                <td><button class="botao_branco" onclick="mostrar_coisa('7')">7</button></td>
                <td><button class="botao_branco" onclick="mostrar_coisa('8')">8</button></td>
                <td><button class="botao_branco" onclick="mostrar_coisa('9')">9</button></td>
                <td><button class="botao_cinza" onclick="mostrar_coisa('*')">*</button></td>
            </tr>
            <tr>
                <td ><button class="botao_branco" onclick="mostrar_coisa('4')">4</button></td>
                <td ><button class="botao_branco" onclick="mostrar_coisa('5')">5</button></td>
                <td ><button class="botao_branco" onclick="mostrar_coisa('6')">6</button></td>
                <td ><button class="botao_cinza" onclick="mostrar_coisa('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="botao_branco" onclick="mostrar_coisa('1')">1</button></td>
                <td><button class="botao_branco" onclick="mostrar_coisa('2')">2</button></td>
                <td><button class="botao_branco" onclick="mostrar_coisa('3')">3</button></td>
                <td><button class="botao_cinza" onclick="mostrar_coisa('+')">+</button></td>
            </tr>
            <tr>
                <td><button onclick="abrir_opcoes()">MORE</button></td>
                <td><button class="botao_branco" onclick="mostrar_coisa('0')">0</button></td>
                <td><button class="botao_branco" onclick="mostrar_coisa('.')">.</button></td>
                <td><button class="botao_azul" onclick="mostrar_coisa('=')">=</button></td>
            </tr>
        </table>
    </div>
    <button onclick="mostrar_lista()">mostrarlista</button>
</body>
</html>
